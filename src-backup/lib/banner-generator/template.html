<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: {{theme === 'dark' ? '#1a1a1b' : '#ffffff'}};
            color: {{theme === 'dark' ? '#d7dadc' : '#1a1a1b'}};
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }
        .subreddit {
            color: {{theme === 'dark' ? '#4fbcff' : '#0079d3'}};
            font-size: 14px;
            margin-bottom: 8px;
        }
        .title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        .metadata {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: {{theme === 'dark' ? '#818384' : '#787c7e'}};
        }
        .author {
            color: {{theme === 'dark' ? '#4fbcff' : '#0079d3'}};
        }
        .stats {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 12px;
        }
        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
            color: {{theme === 'dark' ? '#818384' : '#787c7e'}};
        }
        .awards {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .award {
            display: flex;
            align-items: center;
            gap: 4px;
            background: {{theme === 'dark' ? '#272729' : '#f6f7f8'}};
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .award img {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subreddit">r/{{subreddit}}</div>
        <h1 class="title">{{title}}</h1>
        <div class="metadata">
            <span>Posted by</span>
            <span class="author">u/{{author}}</span>
        </div>
        <div class="stats">
            <div class="stat">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 1.5l6 6v7H2v-7l6-6zM8 0L1 7v8h14V7L8 0z"/>
                </svg>
                {{upvotes}}
            </div>
            <div class="stat">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4.5 3A1.5 1.5 0 003 4.5v7A1.5 1.5 0 004.5 13h7a1.5 1.5 0 001.5-1.5v-7A1.5 1.5 0 0011.5 3h-7zM2 4.5A2.5 2.5 0 014.5 2h7A2.5 2.5 0 0114 4.5v7a2.5 2.5 0 01-2.5 2.5h-7A2.5 2.5 0 012 11.5v-7z"/>
                </svg>
                {{comments}} comments
            </div>
        </div>
        <div class="awards">
            {{awards}}
        </div>
    </div>
</body>
</html>
